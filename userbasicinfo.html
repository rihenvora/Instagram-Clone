<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/googlefonts.css" />
	<link rel="stylesheet" type="text/css" href="static/userbasicinfo.css" />

</head>
<body>
	{% if user: %}
	<div style="align:top-left; float:left;">
		<p>you can {{ url_string }} <a href='{{ url }}'>here</a></p>
	</div>
	<div style="align:top-right; float:right;">
		<p><a href='/'>home</a></p>
	</div>
<hr style="color:white;"/>
<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <!--<img src="https://i.imgur.com/zqpwkLQ.png" />-->
	  <h1>User Info</h1>
    </div>
    <div class="l-part">
		<form action="{{ link }}" method="post" enctype="multipart/form-data">
		  <input type="text" placeholder="Username" name="name" id="name" class="input-1" required/>
		  <input type="hidden" name="userid" id="userid" value="{{userid}}" class="input-1" />
		  <div class="overlap-text">
			<input type="email" placeholder="Email" class="input-2" value={{user.email()}} disabled/>
			<input type="text" placeholder="Bio" class="input-2" name="bio" id="bio" maxlength="50" required/>
			<input type="file" accept="image/*" name="file" placeholder="Select Your Picture" class="input-2" required/>
		  </div>
		  <input type="submit" value="SAVE" class="btn" />
		</form>

    </div>
  </div>
</div>
{% else %}
<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <!--<img src="https://i.imgur.com/zqpwkLQ.png" />-->
	  <h1>Please LogIn</h1>
		<p>you can {{ url_string }} <a href='{{ url }}'>here</a></p>
		{% endif %}
    </div>
	</div>
	</div>
</body>
</html>
